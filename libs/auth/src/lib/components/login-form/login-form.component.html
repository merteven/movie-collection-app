<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="flex flex-col gap-3">
    <mat-form-field [appearance]="formAppearance">
      <mat-label>Username</mat-label>
      <input
        matInput
        [formControlName]="usernameFieldName"
        [name]="usernameFieldName"
      />
      <mat-error *ngIf="shouldShowUsernameError">{{
        usernameFieldErrorText
      }}</mat-error>
    </mat-form-field>
    <mc-password-input *ngIf="passwordControl !== null"
      [control]="passwordControl"
      [errorText]="passwordFieldErrorText"
      [name]="passwordFieldName"
      [formAppearance]="formAppearance"
    ></mc-password-input>
    <button
      mat-stroked-button
      color="primary"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Login<mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</form>
