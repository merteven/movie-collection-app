<mat-list>
  <mat-list-item *ngFor="let item of collectionItems">
    <img matListAvatar [src]="item.posterUrl" [alt]="item.title" />
    <h3 matLine>{{ item.title }}</h3>
    <p matLine>
      {{ item.overview }}
    </p>
    <button *ngIf="isOwner" mat-icon-button (click)="itemRemoved.emit(item.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
<mat-paginator
  [pageSizeOptions]="[10, 5, 20]"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [length]="total"
  (page)="pageChanged.emit($event)"
  showFirstLastButtons
  aria-label="Select page of collections"
>
</mat-paginator>
